app-id: io.github.jonmagon.kdiskmark
runtime: org.kde.Platform
runtime-version: 6.9
sdk: org.kde.Sdk
rename-desktop-file: kdiskmark.desktop
rename-icon: kdiskmark
copy-icon: true
command: kdiskmark
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=host
  - --device=dri
modules:
  - name: kdiskmark
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DAPPIMAGE_EDITION=OFF
    sources:
      - type: git
        url: https://github.com/JonMagon/KDiskMark.git
        tag: 3.2.0-standalone
        commit: 8feca29fc987dc8dbf80e288015cff8c1728ab6c
        x-checker-data:
          type: git
          tag-pattern: ([\d.]+)-standalone
    modules:
      - name: fio
        buildsystem: autotools
        config-opts: [--disable-native]
        sources:
          - type: git
            url: https://github.com/axboe/fio.git
            tag: fio-3.40
            commit: ff930c4653ae3952d6b09ab3ec89671aeabf2cbe
            x-checker-data:
              type: git
              tag-pattern: fio-([\d.]+)
        modules:
          - name: libaio
            buildsystem: simple
            build-commands:
              - make prefix=$FLATPAK_DEST install
            sources:
              - type: git
                url: https://pagure.io/libaio.git
                tag: libaio-0.3.113
                commit: 1b18bfafc6a2f7b9fa2c6be77a95afed8b7be448
                x-checker-data:
                  type: git
                  tag-pattern: libaio-([\d.]+)
